<head>
    <title>Hyprlink: URL Shortener</title>

    <!-- Primary Meta Tags -->
    <meta name="description" content="File-based URL shortener." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
        property="og:image"
        content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
        property="twitter:image"
        content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Redirection -->
    <meta
        http-equiv="refresh"
        content="0;URL='https://github.com/thihathit/hyprlink'"
    />
</head>
